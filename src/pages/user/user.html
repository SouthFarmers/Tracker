<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-card class="mapcard">

            {{location}}
          </ion-card-content>
        </ion-card>
  </div>
  <div #map id="map"></div>

</ion-content>
