<ion-header>
  <ion-navbar>
    <ion-title>Track your Shuttle</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group style = "padding-bottom: 20px; padding-top: 20px">
    <ion-item-divider color="light">For Driver</ion-item-divider>
    <button ion-button block (click)="driver()" class="homebutton">Driver</button>
  </ion-item-group>



  <ion-item-group>
    <ion-item-divider color="light">For Passenger</ion-item-divider>
    <ion-item style = "padding-top: 15px">
      <ion-label>Shuttle</ion-label>
      <ion-select [(ngModel)]="selectedShuttle" interface="popover">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
      </ion-select>
    </ion-item>

    <h2 style = "text-align: center;">You have selected Shuttle {{selectedShuttle}} </h2>


    <button ion-button block (click)="user()" class="homebutton">Passenger</button>
  </ion-item-group>




</ion-content>
