<ion-header>

  <ion-navbar>
    <ion-title>driver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
     <ion-label>Shuttle</ion-label>
     <ion-select [(ngModel)]="selectedShuttle" interface="popover">
       <ion-option value="1">1</ion-option>
       <ion-option value="2">2</ion-option>
       <ion-option value="3">3</ion-option>
       <ion-option value="4">4</ion-option>
       <ion-option value="5">5</ion-option>
       <ion-option value="6">6</ion-option>
     </ion-select>
   </ion-item>

<h2 style = "text-align: center;">You have selected Shuttle {{selectedShuttle}} </h2>

  <button ion-button block (click)="startTracking()" class="driverbutton">Start Shift</button>
  <button ion-button block (click)="stopTracking()" class="driverbutton">Stop Shift</button>

  <div id="alpha" style="display:none;"><h1 style="text-align: center;margin-top: 10%;"> Location Tracking Started</h1></div>
  <div id="beta" style="display:none;"><h1 style="text-align: center;margin-top: 10%;"> Location Tracking Stopped</h1></div>

</ion-content>
